        name: 已接受
        description: 请求已被接受处理，但处理尚未完成。
      '203':
        name: 非权威信息
        description: 请求成功，但原始内容已被中间代理修改。
      '204':
        name: 无内容
        description: 服务器成功处理请求，不返回任何内容。
      '205':
        name: 重置内容
        description: 服务器指示重新初始化发送该请求的文档视图。
      '206':
        name: 部分内容
        description: 由于客户端发送了 Range 头，服务器仅提供部分资源。
      '207':
        name: 多状态
        description: 后续的消息体是 XML，可包含多个独立的响应码。
      '208':
        name: 已报告
        description: DAV 绑定成员已在前一个多状态响应中列举。
      '226':
        name: IM 已使用
        description: 服务器完成了资源请求，响应表示结果。
      '300':
        name: 多种选择
        description: 表示客户端可选多个资源选项。
      '301':
